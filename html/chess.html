---
layout: default
permalink: /chess/
---

<main class="chess">

	<a href="{{ site.baseurl }}/" class="logo"><img src="{{ site.baseurl }}/assets/img/chess/rooster-logo.png" alt="Rooster Studio Logo"></a>

	<section id="hero" class="hero">
		<img src="{{ site.baseurl }}/assets/img/chess/chess-logo.png" alt="God's Chess Logo">
		<h2>Its not Chess Table</h2>
		<h1>Its War</h1>
	</section>

	<nav id="anhors-fixed" class="anhors">
		<a class="page-scroll" href="#table">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-table.png" alt="...">
			<span>table</span>
		</a>
		<a class="page-scroll" href="#figures">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-knight.png" alt="...">
			<span>figures</span>
		</a>
		<a class="page-scroll" href="#game">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-swords.png" alt="...">
			<span>game</span>
		</a>
		<a class="page-scroll" href="#team">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-rook.png" alt="...">
			<span>team</span>
		</a>
	</nav>

	<nav id="anhors-static" class="anhors">
		<a class="page-scroll" href="#table">
			{% include svg/table.svg %}
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-table.png" alt="...">
			<span>table</span>
		</a>
		<a class="page-scroll" href="#figures">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-knight.png" alt="...">
			<span>figures</span>
		</a>
		<a class="page-scroll" href="#game">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-swords.png" alt="...">
			<span>game</span>
		</a>
		<a class="page-scroll" href="#team">
			<img src="{{ site.baseurl }}/assets/img/chess/icons/icon-rook.png" alt="...">
			<span>team</span>
		</a>
	</nav>

	<section id="table" class="table">
		<h3>table</h3>
	</section>

	<section id="figures" class="figures">
		<h3>figures</h3>
	</section>

	<section id="game" class="game">
		<h3>game</h3>
	</section>

	<section id="team" class="team">
		<h3>team</h3>
	</section>

</main>
